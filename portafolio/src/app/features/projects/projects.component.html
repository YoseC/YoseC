<mat-card>
    <h2>Mis Proyectos</h2>
    <div class="projects-container">
      <mat-card *ngFor="let project of projects">
        <h3>{{ project.name }}</h3>
        <p>{{ project.description }}</p>
        <a mat-button color="primary" [href]="project.link" target="_blank">Ver Proyecto</a>
      </mat-card>
    </div>
  </mat-card>
